<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateOffer()">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label id="title-label" position="floating">Title</ion-label>
            <ion-input
              aria-labelledby="title-label"
              type="text"
              autocomplete
              autocorrect
              formControlName="title"
            >
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label id="description-label" position="floating">Short Description</ion-label>
            <ion-textarea
              aria-labelledby="description-label"
              type="text"
              rows="3"
              formControlName="description"
            >
            </ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('description')?.valid && form.get('description')?.touched">
        <ion-col size-sm="6" offset-sm="3">
          <p>
            Description must be between 1 and 180 characters.
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label id="price-label" position="floating">Price</ion-label>
            <ion-input
              aria-labelledby="price-label"
              type="number"
              formControlName="price"
            >
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label id="available-from-label" position="stacked">Available From</ion-label>
            <ion-datetime
              aria-labelledby="available-from-label"
              min="2021-01-01"
              max="2022-01-10"
              presentation="date-time"
              formControlName="dateFrom"
            >
            </ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label id="available-to-label" position="stacked">Available To</ion-label>
            <ion-datetime
              aria-labelledby="available-to-label"
              min="2021-01-10"
              max="2022-01-20"
              pickerFormat="MM DD YYYY"
              presentation="date-time"
              formControlName="dateTo"
            >
            </ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
