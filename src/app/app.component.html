<ion-app>
  <ion-menu side="start" menuId="m1" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>PairBnB</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle menu='m1'>
        <ion-list>
          <ion-item lines="none" routerLink="/places/tabs/discover">
            <ion-icon slot="start" name="search"></ion-icon>
            <ion-label>Discovery Places</ion-label>
          </ion-item>
          <ion-item lines="none" routerLink="/bookings">
            <ion-icon slot="start" name="checkbox-outline"></ion-icon>
            <ion-label>Your Bookings</ion-label>
          </ion-item>
          <ion-item lines="none" (click)="onLogout()" button>
            <ion-icon slot="start" name="exit"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-list>
        </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content" main></ion-router-outlet>
</ion-app>
